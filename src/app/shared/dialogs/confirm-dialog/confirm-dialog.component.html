<h1 mat-dialog-title>Confirmar Eliminación</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions >
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button color="warn" (click)="onYesClick()">Sí</button>
</div>
