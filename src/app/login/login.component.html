<img src="../../assets/img/pikango_cover.jpeg" style="text-align: left;">
<div class="main-div">

<mat-card>
  <mat-card-header>
    <mat-card-title>Inicio de Sesion.</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <div class="grid-container">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
    </div>
      <button mat-raised-button color="primary" type="submit">Entrar</button>
    </form>
    <div *ngIf="loginError" style="color: red; margin-top: 10px;">
      Usuario o Contraseña incorrecta.
    </div>
  </mat-card-content>
</mat-card>
</div>
